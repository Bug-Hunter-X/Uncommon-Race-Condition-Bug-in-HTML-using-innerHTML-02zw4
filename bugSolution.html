<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Solution: Use a single update to innerHTML
    // We'll update the element with the final string at the end
    let finalText = '';
    finalText += '<p>This text replaces the previous text.</p>';
    finalText += '<p>This text should also be visible.</p>';
    setTimeout(function() {
      document.getElementById('myDiv').innerHTML = finalText; 
    }, 100);
  </script>
</body>
</html>
